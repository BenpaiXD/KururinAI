<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <meta charset="utf-8" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <div id="canvasContainer"></div>
    <div id="UI">
      <div id="toggle" class="flex-container">
        <span class="flex-item">Game mode</span>
        <label class="switch">
          <input type="checkbox" id="toggleSwitch" />
          <span class="slider round"></span>
        </label>
        <span class="flex-item">Map maker</span>
      </div>
      <div id="rectSelect" class="flex-container">
        <span class="flex-item">Selected Wall</span>
        <select id="ddlWallSelect">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <button id="btnAdd">Add</button>
        <button id="btnReomve">Remove</button>
      </div>
      <div id="wallDetails" class="flex-container">
        <div id="xInput" class="flex-container">
          <span class="flex-item">x:</span>
          <input type="number" id="txtX" min="0" max="800" />
        </div>
        <div id="yInput" class="flex-container">
          <span class="flex-item">y:</span>
          <input type="number" id="txtY" min="0" max="800" />
        </div>
        <div id="xInput" class="flex-container">
          <span class="flex-item">Width:</span>
          <input type="number" id="txtWidth" min="0" max="800" />
        </div>
        <div id="xInput" class="flex-container">
          <span class="flex-item">Height:</span>
          <input type="number" id="txtHeight" min="0" max="800" />
        </div>
        <div id="xInput" class="flex-container">
          <span class="flex-item">Angle:</span>
          <div class="row">
            <div class="col-md-6">
              <div class="slider-container">
                <input
                  type="range"
                  min="0"
                  max="6.28319"
                  step="0.01"
                  value="0"
                  class="form-control-range"
                  id="rangeSlider" />
                <span id="slider-value" class="slider-value">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="sketch.js"></script>
    <script src="ship.js"></script>
    <script src="map.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
