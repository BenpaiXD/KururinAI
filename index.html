<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <meta charset="utf-8" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <div id="canvasContainer"></div>
    <div id="UI">
      <div id="toggle" class="flex-container">
        <button id="toggle-collisions">Disable Collisions</button>
        <span class="flex-item">Map maker</span>
      </div>
      <div id="rectSelect" class="flex-container">
        <div id="xInput" class="flex-container">
          <span class="flex-item">Spawnpoint: x:</span>
          <input type="number" id="x-spawn-input" min="0" max="800" />
        </div>
        <div id="yInput" class="flex-container">
          <span class="flex-item">y:</span>
          <input type="number" id="y-spawn-input" min="0" max="800" />
        </div>
      </div>
      <div id="wallDetails" class="flex-container">
        <div id="xInput" class="flex-container">
          <span class="flex-item">x:</span>
          <input type="number" id="x-input" min="0" max="800" />
        </div>
        <div id="yInput" class="flex-container">
          <span class="flex-item">y:</span>
          <input type="number" id="y-input" min="0" max="800" />
        </div>
        <div id="xInput" class="flex-container">
          <span class="flex-item">Width:</span>
          <input type="number" id="width-input" min="0" max="800" />
        </div>
        <div id="xInput" class="flex-container">
          <span class="flex-item">Height:</span>
          <input type="number" id="height-input" min="0" max="800" />
        </div>
        <div id="angleInput" class="flex-container">
          <span class="flex-item">Angle:</span>
          <input type="number" id="angle-input" min="0" max="360" />
          <input type="range" id="angle-slider" min="0" max="360" />
        </div>
        <button id="remove-button">Remove</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- local scripts -->
    <script src="sketch.js"></script>
    <script src="ship.js"></script>
    <script src="map.js"></script>
    <script src="camera.js"></script>
  </body>
</html>
